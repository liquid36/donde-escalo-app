<div class="w-full text-center text-3xl">
  ¿Dónde se escala el próximo finde?
</div>

<ul class="m-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
  <li class="w-full px-4 py-2 border-b border-gray-200 rounded-t-lg dark:border-gray-600" *ngFor="let place of places"> 

    <div class="flex justify-between">
      <span class="flex items-center text-xl">
        {{ place.name }}
      </span>
      <div class="flex items-center text-xl">

        <span *ngIf="place.warning < 2" class="inline-flex items-center justify-center w-10 h-10 mr-2 text-sm font-semibold text-green-800 bg-green-100 rounded-full dark:bg-gray-700 dark:text-green-400">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
          </svg>
          <span class="sr-only">Icon description</span>
        </span>

        <span *ngIf="place.warning === 2" class="inline-flex items-center justify-center w-10 h-10 mr-2 text-sm font-semibold text-yellow-800 bg-yellow-100 rounded-full dark:bg-gray-700 dark:text-yellow-400">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
          </svg>
          <span class="sr-only">Icon description</span>
        </span>

        <span *ngIf="place.warning > 2" class="inline-flex items-center justify-center w-10 h-10 mr-2 text-sm font-semibold text-red-800 bg-red-100 rounded-full dark:bg-gray-700 dark:text-red-400">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
          </svg>
          <span class="sr-only">Icon description</span>
        </span>
      </div>
    </div>
    <div> 
        <span class="bg-red-100 text-red-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full dark:bg-red-900 dark:text-red-300">
          {{ place.minTemp }}° / {{ place.maxTemp }}° 
        </span>
        <span class="bg-indigo-100 text-indigo-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full dark:bg-indigo-900 dark:text-indigo-300"> 
          {{ place.maxPrecip }}mm 
        </span>

        <span class="bg-pink-100 text-pink-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full dark:bg-pink-900 dark:text-pink-300"> 
          {{ place.maxWind }} Wind 
        </span>

        <span class="bg-gray-100 text-gray-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full dark:bg-gray-900 dark:text-gray-300"> 
          {{ place.cloudLow }}-{{ place.cloudMid }}-{{ place.cloudHigh }}  
        </span> 
    </div>



  </li>
</ul>
